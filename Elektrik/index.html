<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enerji Hesaplayıcı</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="icon" href="favicon.ico">
</head>

<body>
    <div class="container">
        <h1 class="mt-5">Enerji Hesaplayıcı</h1>

        <!-- Elektrik Faturası Hesaplama Formu -->
        <div id="electricityCalculator" class="calculator mt-5">
            <h2>Elektrik Faturası Hesaplama</h2>
            <form id="electricityForm">
                <div class="form-group">
                    <label for="electricityUsage">Aylık elektrik tüketimi (kWh):</label>
                    <input type="number" id="electricityUsage" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary">Hesapla</button>
            </form>
            <div id="electricityResult" class="mt-3"></div>
        </div>

        <!-- Karbon Ayak İzi Hesaplama -->
        <div id="carbonCalculator" class="calculator mt-5">
            <h2>Karbon Ayak İzi Hesaplama</h2>
            <form id="carbonForm">
                <div class="form-group">
                    <label for="carbonFootprint">Aylık karbon salınımı (kg CO2):</label>
                    <input type="number" id="carbonFootprint" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary">Hesapla</button>
            </form>
            <div id="carbonResult" class="mt-3"></div>
        </div>

        <!-- Güneş Enerjisi Hesaplama -->
        <div id="solarCalculator" class="calculator mt-5">
            <h2>Güneş Enerjisi Hesaplama</h2>
            <form id="solarForm">
                <div class="form-group">
                    <label for="solarPower">Kurulu güneş paneli gücü (kW):</label>
                    <input type="number" id="solarPower" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary">Hesapla</button>
            </form>
            <div id="solarResult" class="mt-3"></div>
        </div>
    </div>

    <script src="scripts/script.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Güneş Enerjisi Hesaplama</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style/style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        .tip {
            margin-bottom: 10px;
            padding: 10px;
            background-color: #f0f0f0;
            border-left: 5px solid #4caf50;
        }
    </style>
</head>

<body>
    <header class="bg-dark text-white py-4">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-auto">
                    <img src="assets/icons8-sun-48.png" alt="Sun Icon" class="img-fluid" style="max-height: 50px;">
                </div>
                <div class="col">
                    <h1 class="display-4">Güneş Enerjisi Hesaplama Aracı</h1>
                    <p class="lead">Güneş panelleri ile günlük enerji üretimini hesaplayın.</p>
                </div>
            </div>
        </div>
    </header>

    <main class="container my-5">
        <div class="card shadow">
            <div class="card-body">
                <form id="solarForm">
                    <div class="mb-3">
                        <label for="panelVerim" class="form-label">
                            <img src="assets/solar-panel.png" alt="Solar Panel Icon" style="max-height: 20px;">
                            Panel Verimliliği (%)
                        </label>
                        <input type="number" id="panelVerim" class="form-control" min="1" max="100" required>
                    </div>
                    <div class="mb-3">
                        <label for="panelAlani" class="form-label">
                            <img src="assets/solar-panel.png" alt="Solar Panel Icon" style="max-height: 20px;">
                            Panel Alanı (m²)
                        </label>
                        <input type="number" id="panelAlani" class="form-control" min="1" required>
                    </div>
                    <div class="mb-3">
                        <label for="gunlukGunesSaat" class="form-label">
                            <img src="assets/icons8-sun-48.png" alt="Sun Icon" style="max-height: 20px;"> Günlük Güneş
                            Saati
                        </label>
                        <input type="number" id="gunlukGunesSaat" class="form-control" min="1" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Hesapla</button>
                </form>
            </div>
        </div>
        <div id="resultContainer" class="mt-4">
            <!-- Hesaplama sonucu burada gösterilecek -->
        </div>
    </main>
    <div id="energyTips"></div>
    <canvas id="myChart" width="400" height="200"></canvas>
    <script src="scripts/script.js"></script>
</body>

</html>
